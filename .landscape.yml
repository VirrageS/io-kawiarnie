autodetect: yes
doc-warnings: yes
max-line-length: 80
uses:
  - django
pylint:
  run: true
  disable:
    - C0111
pep8:
  full: true
pep257:
  disable:
    - D100
    - D203
    - D202
python-targets:
  - 3
requirements:
  - requirements.txt
ignore-patterns:
  - (^|/)migrations(/|$)
  - (^|/)settings(/|$)
  - (^|/)apps.py
strictness: veryhigh
test-warnings: yes
