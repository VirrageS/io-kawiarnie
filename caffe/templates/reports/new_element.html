{% extends "home/base.html" %}

{% block title %}
  {{ context.title }}
{% endblock %}

{% block content %}
<form method="POST" class="element-form">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="button button-rounded button-green">Dodaj</button>
</form>

{{ context.message }}

{% for element in elements %}
  <a href="{{ element.edit_href }}">{{ element.desc }}</a>
{% endfor %}

{% endblock %}
