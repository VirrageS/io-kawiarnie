{% extends "home/base.html" %}

{% block title %}
Raporty
{% endblock %}

{% block content %}
  <section class="new">
    <a class="button button-rounded button-green button-semi-big" href="{% url 'reports_create' %}">
      Zarządzaj raportami
    </a>

    <a class="button button-rounded button-green button-semi-big" href="{% url 'stencils_create' %}">
      Zarządzaj szablonami
    </a>
  </section>

  <section class="subtitle">
    Utworzone
  </section>

  <div class="reports-container">
    {% for report in reports %}
      <div class="report">
        <a href="{% url 'reports_show_report' report.id %}" class="meta">
          {{ report.created_on }}
        </a>

        <a href="{% url 'reports_show_report' report.id %}" class="button button-rounded button-blue">
          <i class="fa fa-search" aria-hidden="true"></i> Pokaż
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
