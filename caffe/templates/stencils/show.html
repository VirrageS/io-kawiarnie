{% extends "home/base.html" %}

{% block title %}
Szablon
{% endblock %}

{% block content %}
<section class="stencil-title">
  <div class="name">{{ stencil.name }}</div>

  {% if stencil.description %}
    <div class="description">{{ stencil.description }}</div>
  {% endif %}
</section>

<section class="buttons">
  <a href="{% url 'stencils_edit_stencil' stencil.id %}" class="button button-rounded button-red">
    Edytuj
  </a>
</section>

<section class="categories">
  {% for category in categories %}
    <div class="category">
      <div class="category-name">
        {{ category }}
      </div>
    </div>
  {% endfor %}
</section>
{% endblock %}
