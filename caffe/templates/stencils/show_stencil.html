{% extends "home/base.html" %}

{% block title %}
Szablon
{% endblock %}

{% block content %}
<div class="show-stencil">
  <div class="stencil-meta">
    <div class="name">
      {{ stencil.name }}
    </div>
    {% if stencil.description %}
      <div class="description">
        {{ stencil.description }}
      </div>
    {% endif %}
  </div>

  <a href="{% url 'stencils_edit_stencil' stencil.id %}" class="button button-rounded button-red">
    Edytuj
  </a>

  <div class="categories">
    {% for category in categories %}
      <div class="category">
        <div class="category-name">
          {{ category }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
